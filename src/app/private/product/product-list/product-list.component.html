<div class="header__container">
  <h2 class="header">
    Список всех Продуктов
  </h2>

  <div class="action__container">
    <button mat-raised-button color="primary" (click)="create()">
      <mat-icon aria-label="Forward">add</mat-icon>
      Добавить новый продукт
    </button>
  </div>
</div>

<div class="table__container">
  <table mat-table [dataSource]="dataSource" matSort class="table__content">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let element"><a>{{element.id}}</a></td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Артикул </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="shortName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Наименование продукта </th>
      <td mat-cell *matCellDef="let element"> {{element.shortName}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item [routerLink]="[element.id, 'view']">
            <mat-icon>remove_red_eye</mat-icon>
            <span>Просмотреть</span>
          </button>
          <button mat-menu-item [routerLink]="[element.id, 'edit']">
            <mat-icon>edit</mat-icon>
            <span>Редактировать</span>
          </button>
          <button mat-menu-item (click)="delete(element.id)">
            <mat-icon>delete</mat-icon>
            <span>Удалить</span>
          </button>
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
