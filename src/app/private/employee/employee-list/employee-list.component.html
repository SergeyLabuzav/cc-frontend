<div class="employee__list">
    <div class="header__container">
        <h2 class="header">
            Список всех сотрудников компании
        </h2>

        <div class="action__container">
            <button mat-raised-button color="primary" (click)="create()">
                <mat-icon aria-label="Forward">add</mat-icon>
                Добавить нового сотрудника
            </button>
        </div>
    </div>

    <div class="table__container">
        <table mat-table [dataSource]="dataSource" matSort class="table__content">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"><a>{{element.id}}</a></td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Ф.И.О. </th>
                <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Локация </th>
                <td mat-cell *matCellDef="let element"> {{element.location}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
