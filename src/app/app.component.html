  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="0">
    <mat-sidenav #snav [mode]="'side'"
                 [fixedInViewport]="false" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/" routerLinkActive="active">Главная страница</a>
        <a mat-list-item routerLink="/employee" routerLinkActive="active">Список сотрудников</a>
        <a mat-list-item routerLink="/product" routerLinkActive="active">Список продуктов</a>
        <a mat-list-item routerLink="/location" routerLinkActive="active">Словарь: Локация</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <div class="sidenav__content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
